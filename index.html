<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Rock+Salt|Trirong|Poiret+One|Share+Tech+Mono|VT323" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/a0becfad23.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div id="wrapper">
		<h1>Rock Paper Scissors</h1>
		<div id="name-form"></div>
		<div id="gamebox">
			<div id="player1">
				<div id="p1-name" class="name">Waiting for Player 1</div>
				<div id="p1-choice" class="choice"></div>
				<div id="p1-wins" class="wins-losses"></div>
				<div id="p1-losses" class="wins-losses"></div>
			</div>
			<div id="result"></div>
			<div id="player2">
				<div id="p2-name" class="name">Waiting for Player 2</div>
				<div id="p2-choice" class="choice"></div>
				<div id="p2-wins" class="wins-losses"></div>
				<div id="p2-losses" class="wins-losses"></div>
			</div>
		</div>
		<form>
			<textarea id="chat-output" readonly rows="6" cols="75"></textarea>
			<div id="enter">
				<input id="chat-input" type="text" size="76">
			</div>
		</form>
	</div>
</body>

</html>
